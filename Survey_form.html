<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <p>Feel Free To Answer The Questions Below Based On Your Own Experience And Opinion. If You Are Not Convenient In Answering A Particular Question Please Skip It By Answering "No". Every Answer Would Be Very Appreciated. Thank You For Your Time.</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email Address</label>
                <input type="email" id="email" name="email" placeholder="user@user.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Your Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="9999999999" required>
            </div>
            <div class="form-group">
                <label for="location">Where Do You Live?</label>
                <select id="location" name="location">
                    <option value="">Select</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend for="age">Age</legend>
                    <div class="radio-group">
                        <input type="radio" id="age1" name="age" value="15-20">
                        <label for="age1">15-20</label>
                        <input type="radio" id="age2" name="age" value="20-30">
                        <label for="age2">20-30</label>
                        <input type="radio" id="age3" name="age" value="31-40">
                        <label for="age3">31-40</label>
                        <input type="radio" id="age4" name="age" value="41-50">
                        <label for="age4">41-50</label>
                        <input type="radio" id="age5" name="age" value="Prefer not to say">
                        <label for="age5">Prefer not to say</label>
                    </div>
                </fieldset>
               
                
            </div>
            <div class="form-group">
                <label for="proficiency">How would you rate your proficiency in coding</label>
                <div class="radio-group">
                    <input type="radio" id="proficiency1" name="proficiency" value="Beginner">
                    <label for="proficiency1">Beginner</label>
                    <input type="radio" id="proficiency2" name="proficiency" value="Intermediate" checked>
                    <label for="proficiency2">Intermediate</label>
                    <input type="radio" id="proficiency3" name="proficiency" value="Advance">
                    <label for="proficiency3">Advance</label>
                </div>
            </div>
            <div class="form-group">
                <label for="codingContest">Have You Ever Appered in any coding contest?</label>
                <div class="radio-group">
                    <input type="radio" id="codingContest1" name="codingContest" value="Yes">
                    <label for="codingContest1">Yes</label>
                    <input type="radio" id="codingContest2" name="codingContest" value="No" checked>
                    <label for="codingContest2">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="passion">Discuss what drives your passion for coding and outline your aspirations in the field.</label>
                <textarea id="passion" name="passion" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group">
                <label for="challenges">What are some of the challenges you face while coding?</label>
                <textarea id="challenges" name="challenges" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group">
                <label for="dataStructures">Please list the Data Structures you have a strong understanding of.</label>
                <textarea id="dataStructures" name="dataStructures" rows="4" cols="50"></textarea>
            </div>
            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
